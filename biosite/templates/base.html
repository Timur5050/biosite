{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
	<link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'main/images/main.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'path/to/styles.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- main menu -->

{% block mainmenu %}
    <div class="header">
      <ul id="mainmenu" class="mainmenu">
{% for m in menu %}
  <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
{% endfor %}
      </ul>
      <div class="clear"></div>
    </div>
{% endblock mainmenu %}

<!-- footer  -->
    <div class="container">
        <div class="image-overlay">
            <img src="static/main/images/homes/home5.png" alt="hello">
            <div class="caption">
                <h2>learning computer science and <br> trying to be better in that life</h2>
            </div>
        </div>
        <h2>Заголовок 1</h2>
        <p>Текст под изображением 1</p>
    </div>


</body>
</html>
